<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ttime - Find the closest MBTA train</title>
  <meta name="description" content="Ttime helps you find the closest MBTA stops and train arrival times.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>

  <div class="page_wrap" ng-controller="MainController">
    <h1>TTime</h1>
    <div ng-repeat="route in trips">
      <ul>
        <div ng-repeat="line in route">
          <li>{{ line.closest_stop_name}} to {{ line.trips[0].trip_headsign }}: {{ line.trips[0].pre_away_rounded }}min</li>
        </div>
      </ul>
    </div>
    <button ng-click="switchDirection()">Switch Direction</button>

  </div>

  <script src="stops/stops.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
